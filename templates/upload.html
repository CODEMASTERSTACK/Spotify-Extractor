<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Upload Spotify Playlist Image</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: #181818;
      color: #fff;
      min-height: 100vh;
    }
    .container {
      max-width: 420px;
      margin-top: 60px;
    }
    .card {
      background: #232323;
      border: none;
      border-radius: 20px;
      box-shadow: 0 8px 32px 0 rgba(0,0,0,0.25);
      padding: 2.5rem 2rem 2rem 2rem;
    }
    .spotify-logo {
      display: block;
      margin: 0 auto 18px auto;
      width: 56px;
      height: 56px;
      border-radius: 50%;
      background: #1db954;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .spotify-logo svg {
      width: 36px;
      height: 36px;
      fill: #fff;
    }
    h1 {
      font-weight: 700;
      font-size: 2rem;
      color: #1db954;
      text-align: center;
      margin-bottom: 10px;
      letter-spacing: -1px;
    }
    .subtitle {
      color: #b3b3b3;
      text-align: center;
      margin-bottom: 24px;
      font-size: 1.08rem;
    }
    .form-control {
      background: #232323;
      color: #fff;
      border: 1px solid #333;
      border-radius: 12px;
      padding: 12px;
      font-size: 1rem;
    }
    .form-control:focus {
      background: #232323;
      color: #fff;
      border-color: #1db954;
      box-shadow: 0 0 0 0.15rem rgba(29,185,84,.25);
    }
    .btn-primary {
      background: #1db954;
      border: none;
      font-weight: 600;
      font-size: 1.1rem;
      border-radius: 25px;
      padding: 12px 0;
      transition: background 0.2s;
    }
    .btn-primary:hover, .btn-primary:focus {
      background: #1ed760;
    }
    .btn-outline-light {
      border-radius: 25px;
      border: 2px solid #fff;
      color: #fff;
      font-weight: 500;
      margin-top: 10px;
      transition: border-color 0.2s, color 0.2s;
    }
    .btn-outline-light:hover, .btn-outline-light:focus {
      border-color: #1db954;
      color: #1db954;
      background: transparent;
    }
    .or-divider {
      text-align: center;
      color: #b3b3b3;
      margin: 18px 0 10px 0;
      font-size: 0.98rem;
      position: relative;
    }
    .or-divider:before, .or-divider:after {
      content: "";
      display: inline-block;
      width: 40%;
      height: 1px;
      background: #333;
      vertical-align: middle;
      margin: 0 8px;
    }
    @media (max-width: 600px) {
      .container { max-width: 98vw; padding: 0 2vw; }
      .card { padding: 1.5rem 0.5rem 1.5rem 0.5rem; }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="card shadow">
      <div class="spotify-logo">
        <!-- Spotify SVG Logo -->
        <svg viewBox="0 0 168 168"><circle cx="84" cy="84" r="84" fill="#1db954"/><path d="M120.1 115.2c-1.7 2.8-5.3 3.7-8.1 2-22.2-13.6-50.2-16.7-83.2-9.2-3.2.7-6.4-1.3-7.1-4.5-.7-3.2 1.3-6.4 4.5-7.1 35.6-8 66.2-4.5 90.7 10.5 2.8 1.7 3.7 5.3 2 8.3zm11.5-23.6c-2.1 3.4-6.5 4.5-9.9 2.4-25.4-15.6-64.2-20.1-94.2-11.1-3.7 1-7.5-1-8.5-4.7-1-3.7 1-7.5 4.7-8.5 33.8-9.8 76.2-5 104.2 12.2 3.4 2.1 4.5 6.5 2.4 9.7zm12.7-26.2c-29.1-17.2-77.2-18.8-104.6-10.4-4.2 1.3-8.7-1-10-5.2-1.3-4.2 1-8.7 5.2-10 30.9-9.3 83.2-7.5 116.1 11.6 4 2.3 5.3 7.5 3 11.5-2.3 4-7.5 5.3-11.5 3z" fill="#fff"/></svg>
      </div>
      <h1>Spotify Playlist Extractor</h1>
      <div class="subtitle">Upload a screenshot of your Spotify playlist to extract songs and create a playlist automatically.</div>
      <form method="post" enctype="multipart/form-data">
        <div class="mb-3">
          <input class="form-control" type="file" name="images" accept="image/*" multiple required>
          <small class="form-text text-muted">You can upload up to 10 images.</small>
        </div>
        <button class="btn btn-primary w-100" type="submit">Upload Images</button>
      </form>
      <div class="or-divider">or</div>
      <div class="text-center">
        <a href="/login" class="btn btn-outline-light w-100">Login with Spotify</a>
      </div>
    </div>
  </div>
</body>
</html>
